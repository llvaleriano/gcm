<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<h:form>
		<h:messages />
		<h:panelGrid columns="2">			
			Nome
			<h:inputText value="#{responsavelBean.responsavel.nome}" label="Nome"/>			
			Área
			<h:inputText value="#{responsavelBean.responsavel.area}" label="Área"/>			
			E-mail
			<h:inputText value="#{responsavelBean.responsavel.email}" label="E-mail"/>
			
			<h:inputHidden value="#{responsavelBean.responsavel.id}"/>

			<h:commandButton value="salvar" action="#{responsavelBean.salvar()}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
